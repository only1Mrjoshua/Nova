<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing In - Zyneth</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        overflow: hidden;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 31, 68, 0.98);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        z-index: 9999;
        backdrop-filter: blur(10px);
      }

      .loading-spinner {
        width: 70px;
        height: 70px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      }

      .loading-text {
        font-size: 1.3rem;
        font-weight: 500;
        color: #e2e8f0;
        text-align: center;
        max-width: 300px;
        line-height: 1.5;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .loading-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .loading-dots::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      .brand-logo {
        position: absolute;
        bottom: 40px;
        font-size: 1.1rem;
        color: #94a3b8;
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0.8;
      }

      .brand-logo i {
        color: #3b82f6;
      }

      .error-message {
        color: #ef4444;
        margin-top: 20px;
        text-align: center;
        max-width: 400px;
        padding: 15px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .success-message {
        color: #10b981;
        margin-top: 20px;
        text-align: center;
        max-width: 400px;
        padding: 15px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .retry-button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .retry-button:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .welcome-message {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #cbd5e1;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <span id="statusText">Completing sign-in</span
        ><span class="loading-dots"></span>
        <div class="welcome-message" id="welcomeMessage"></div>
      </div>
      <div id="errorContainer" style="display: none"></div>
      <div class="brand-logo">
        <i class="fas fa-bolt"></i>
        <span>Zyneth</span>
      </div>
    </div>

    <script>
      // Configuration
      const isLocal =
        window.location.hostname.includes("localhost") ||
        window.location.hostname.includes("127.0.0.1") ||
        window.location.hostname.endsWith(".local");

      const API_BASE_URL = isLocal
        ? "http://localhost:8000"
        : "https://zyneth-backend.onrender.com";

      const GOOGLE_EXCHANGE_ENDPOINT = `${API_BASE_URL}/auth/google/exchange`;
      const ME_ENDPOINT = `${API_BASE_URL}/users/me`;

      // DOM Elements
      const loadingOverlay = document.getElementById("loadingOverlay");
      const statusText = document.getElementById("statusText");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const errorContainer = document.getElementById("errorContainer");

      // Helper functions
      function clearAuthStorage() {
        localStorage.removeItem("user");
        localStorage.removeItem("isAuthenticated");
        localStorage.removeItem("token");
        localStorage.removeItem("token_expires_at");
      }

      function getRedirectUrlByRole(role) {
        return role === "admin" ? "admin-dashboard.html" : "dashboard.html";
      }

      function updateStatus(text) {
        if (statusText) {
          statusText.textContent = text;
        }
      }

      function showWelcomeMessage(userData, isNewUser) {
        if (welcomeMessage) {
          if (isNewUser) {
            welcomeMessage.textContent = `Welcome to Zyneth, ${userData.full_name || userData.email || "there"}!`;
            welcomeMessage.style.color = "#60a5fa";
          } else {
            welcomeMessage.textContent = `Welcome back, ${userData.full_name || userData.email || "there"}!`;
            welcomeMessage.style.color = "#34d399";
          }
          welcomeMessage.style.opacity = "1";
        }
      }

      function showError(message, retryCallback = null) {
        updateStatus("Sign-in failed");
        errorContainer.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p>${message}</p>
            ${retryCallback ? '<button class="retry-button" onclick="window.location.href=\'signin.html\'">Go Back to Sign In</button>' : ""}
          </div>
        `;
        errorContainer.style.display = "block";

        // Hide spinner
        document.querySelector(".loading-spinner").style.display = "none";
      }

      function showSuccess(message) {
        errorContainer.innerHTML = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>${message}</p>
          </div>
        `;
        errorContainer.style.display = "block";
      }

      async function exchangeGoogleCode(code) {
        updateStatus("Verifying with Google...");

        const response = await fetch(GOOGLE_EXCHANGE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: code }),
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(
            errorData.detail || `Failed to exchange code: ${response.status}`,
          );
        }

        return await response.json();
      }

      async function validateTokenWithBackend(token) {
        try {
          const response = await fetch(ME_ENDPOINT, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            return null;
          }
          return await response.json();
        } catch (error) {
          console.error("Token validation error:", error);
          return null;
        }
      }

      async function handleOAuthCallback() {
        try {
          // Get authorization code from URL
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");
          const error = urlParams.get("error");
          const state = urlParams.get("state");

          // Check for OAuth errors from Google
          if (error) {
            const errorMessages = {
              access_denied: "You denied the sign-in request.",
              invalid_request: "Invalid sign-in request.",
              unauthorized_client: "This app is not authorized.",
              unsupported_response_type: "Unsupported response type.",
              invalid_scope: "Invalid scope requested.",
              server_error: "Google server error.",
              temporarily_unavailable: "Service temporarily unavailable.",
            };

            throw new Error(
              errorMessages[error] || `Google OAuth error: ${error}`,
            );
          }

          if (!code) {
            throw new Error("No authorization code received from Google");
          }

          updateStatus("Exchanging authorization code...");

          // Step 1: Exchange code for tokens
          const authResponse = await exchangeGoogleCode(code);

          if (!authResponse || !authResponse.token) {
            throw new Error("Invalid response from authentication server");
          }

          // Step 2: Validate token with backend
          updateStatus("Validating session...");
          const userData = await validateTokenWithBackend(authResponse.token);

          if (!userData) {
            throw new Error("Failed to validate user session");
          }

          // Show welcome message
          showWelcomeMessage(userData, authResponse.is_new);

          // Store auth data
          localStorage.setItem("token", authResponse.token);
          localStorage.setItem("user", JSON.stringify(userData));
          localStorage.setItem("isAuthenticated", "true");

          // Set 30-day expiration
          const expiresAt = Date.now() + 30 * 24 * 60 * 60 * 1000;
          localStorage.setItem("token_expires_at", String(expiresAt));

          updateStatus("Authentication successful!");

          // Show success message briefly
          showSuccess("Redirecting to your dashboard...");

          // Smooth fade out before redirect
          setTimeout(() => {
            loadingOverlay.classList.add("fade-out");
          }, 1500);

          // Redirect to dashboard
          setTimeout(() => {
            const redirectUrl = getRedirectUrlByRole(userData.role);
            window.location.href = redirectUrl;
          }, 2000);
        } catch (error) {
          console.error("OAuth callback error:", error);
          showError(error.message || "Failed to complete sign-in", true);

          // Clear any invalid auth data
          clearAuthStorage();
        }
      }

      // Start the OAuth callback process
      document.addEventListener("DOMContentLoaded", () => {
        handleOAuthCallback();
      });

      // Auto-redirect to signin if no action after 10 seconds (for safety)
      setTimeout(() => {
        if (!localStorage.getItem("token")) {
          window.location.href = "signin.html";
        }
      }, 10000);
    </script>
  </body>
</html>
